    <!-- Contact Contact Contact Contact Contact Contact -->

    <div class="contact" id="contact">

        <!-- Contact-Inner Contact-Inner Contact-Inner Contact-Inner -->

        <div class="contact-inner">

            <h1>Contact <span>Me</span> </h1>

            <div class="contact-info" data-aos="fade-left" data-aos-duration="1000">

                <div class="contact-info-inner">
                    <div class="contact-box location">
                        <div class="image">
                            <img src="../images/location.png" alt="">
                        </div>
                        <h3>MY LOCATION:</h3>
                        <p>Hyderabad, Sindh, Pakistan</p>
                    </div>
                    <div class="contact-box location">
                        <div class="image">
                            <img src="../images/phone.png" alt="">
                        </div>
                        <h3>phone number:</h3>
                        <p>+923033403112</p>
                    </div>
                </div>

                <div class="contact-box email">
                    <div class="image">
                        <img src="../images/email.png" alt="">
                    </div>
                    <h3>Email Address:</h3>
                    <p>memonharoon@892gmail.com</p>
                </div>
            </div>
            <div class="form-map">
                <div class="form-div" data-aos="fade-right" data-aos-duration="1000">
                    <form action="#">
                        <div class="name-email">
                            <input type="text" placeholder="Name" name="" id="">
                            <input type="text" placeholder="Email*" name="" id="" required>
                        </div>
                        <input type="text" placeholder="Subject*" name="" id="">
                        <textarea name="" placeholder="Message*" id="" cols="30" rows="5"></textarea>
                        <input type="submit" value="send message" name="" id="">
                    </form>
                    <a href="#">
                        <img src="../images/facebookb.png" class="img-blue" alt="">
                        <img src="../images/facebookw.png" class="img-white" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/whatsappb.png" class="img-blue" alt="">
                        <img src="../images/whatsappw.png" class="img-white" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/instagramb.png" class="img-blue" alt="">
                        <img src="../images/instagramw.png" class="img-white" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/messengerb.png" class="img-blue" alt="">
                        <img src="../images/messengerw.png" class="img-white" alt="">
                    </a>
                </div>
                <div class="map-div" data-aos="fade-left" data-aos-duration="1000">
                    <iframe width="100%" height="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Hyderabad,%20Sindh,%20Pakistan+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                            href="https://www.maps.ie/distance-area-calculator.html">measure area
                            map</a></iframe></iframe>
                </div>
            </div>
